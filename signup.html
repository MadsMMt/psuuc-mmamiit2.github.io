<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="login card card-cover text-bg-light rounded-4 shadow-lg" >
        <div class= " container right-box">
            <h2 class="text-center">Create an Account</h2>
            <div class="row align-items-center">
                </div>
                <br>
                <h5>Name</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control bg-light fs-6" placeholder="First name" style="width: 100px;">
                    <input type="text" class="form-control bg-light fs-6" id="email2" placeholder="Middle name" style="width: 100px;"> 
                    <input type="text" class="form-control bg-light fs-6" placeholder="Last name" style="width: 100px;">
                </div>
                <h5>Contact and Email</h5>
                <div class="input-group mb-3">
                    <input type="telephone" class="form-control bg-light fs-6"  placeholder="Phone number"> 
                    <input type="email" class="form-control bg-light fs-6" placeholder="Email address"> 
                </div>
                <h5>Home Address</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control bg-light fs-6" placeholder="Home address">
                </div>
                <h5>Gender</h5>
                <div class="input-group  mb-3">
                    <input type="radio" name="name" id="gender1" class="me-2"> Male 
                    <input type="radio" name="name" id="gender2" class="ms-2"> Female 
                    <input type="radio" name="name" id="gender3"class="ms-2"> Others
                </div>
                <div class="input-group mb-1">
                    <input type="text" class="form-control bg-light fs-6" placeholder="If others, specify">
                </div>
                <div class="input-group mb-3 mt-3">
                    <a href="register.html" class="btn btn-primary w-100 fs-6">Sign in</a>
                </div>
            </div>
        </div>
           
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
