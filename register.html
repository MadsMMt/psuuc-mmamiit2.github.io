<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="login card card-cover text-bg-light rounded-4 shadow-lg" ">

        <h1 class="text-center">Register</h1>
    <form class="needs-validation">
        <div class="form-group ">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" type="email" placeholder="Juandelacruz@gmail.com" id="email" required>
            <div class="invalid-feedback">
                Please enter your email address
            </div>

            <div class="form-group mt-1">
                <input class="form-control" type="email" placeholder="re-enter your email" id="email" required>
                <div class="invalid-feedback">
                    Please re-enter your email address
                </div>
        </div>

        <div class="form-group ">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" placeholder="********" id="password" required>
            <div class="invalid-feedback">
                Please enter your password
            </div>

            <div class="form-group mt-1 ">
                <input class="form-control" type="password" placeholder="re-enter your password" id="password" required>
        </div>
    

        <a href="dashboard.html"><button type="button" class="btn btn-outline-primary w-100">Register</button></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
